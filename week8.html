<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="week8.css"/>

  <title>Weather App</title>
   
</head>
 
<body>
<div class="container">
  <div class="total">
    
    <div class="overview">
        <h1 id="city"></h1>
        <div class="update-time">
          Update: <span id="date"></span> 
        </div>
    </div>
    <div class="row" id="current">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <div class="icon">
            <img 
              src="" 
              alt="cloudy" 
              class= "float-left"
              width="250px"
              id= "icon"/>
            </div>
            <div class="float-left" id="current-temp" >
              <strong id="temperature"></strong>
              <span class="units">
                <small><a href="#" id ="celsius-link" class="active">째C </a>|
                      <a href="#" id="fahrenheit-link">째F</a> </small>
              </span>
              <strong><div id="description"></div></strong>
            </div>
          </div>
        </div>
        <div class="col-6" id="addition">
          <ul><strong>
            <li> <span id="max-temp">째|</span> 
                <span id="min-temp">째</span> </li>
          <hr/>
           <li> Humidity: <span id="humidity"></span>%</li>
          <hr/>
           <li> Wind: <span id="wind"></span>km/h </li></strong>
          </ul>
        </div>
    </div>
    <div class="weather-app">
      <form id="search-form" id="mb-3">
        <div class="row">
          <div class="col-6">
            <input type="search" 
              placeholder =" Type a city ..."
              class="form-control"
              id="city-input"
              autocomplete="off"/>
          </div>
          <div class="col-3">
            <input type="submit" 
            value="Search"
            class="btn btn-primary"/>
          </div>
        </div>
     </form>
    </div>
    <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img src="https://openweathermap.org/img/wn/01d@2x.png"
            alt=""
            width="36"/>
            <div class="weather-forecast-temp">
            <span class="weather-forecast-temp-max">18</span>
            <span class="weather-forecast-temp-min">12</span>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="owner" id="owner">
      <a href="https://github.com/linh-Lai/Homework7-plus"
         target="_blank" > Open-source code</a> by Linh Lai
    </div> 
  </div>
</div>
<script src="week8.js"></script>
</body>
</html>
